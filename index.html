<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الجي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap');
        
        :root {
            --header-bg: #3b82f6;
            --header-bg-dark: #2563eb;
        }

        body { 
            font-family: 'Cairo', sans-serif; 
            background: #f8fafc; 
            margin: 0; 
            color: #334155;
        }

        .table-container { 
            max-height: 70vh; 
            overflow-y: auto; 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0; font-size: 0.9rem; }

        thead th { 
            position: sticky; top: 0; z-index: 20; 
            background-color: var(--header-bg); color: white; 
            padding: 16px 12px; font-weight: 700;
        }

        td { padding: 12px; border-bottom: 1px solid #f1f5f9; text-align: center; }

        .input-glass {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 0.8rem;
            width: 100%;
        }
        .input-glass::placeholder { color: rgba(255, 255, 255, 0.7); }

        /* ستايل قائمة الاقتراحات */
        .suggestions-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 50;
            max-height: 200px;
            overflow-y: auto;
            color: #334155;
            display: none;
        }
        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
        }
        .suggestion-item:hover, .suggestion-item.active {
            background-color: #eff6ff;
            color: #2563eb;
        }
    </style>
</head>
<body>

    <div id="loader" class="loading-overlay hidden fixed inset-0 bg-white/90 z-[100] flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-4 border-blue-200 border-t-blue-600"></div>
    </div>

    <header class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-5 shadow-lg mb-4 sticky top-0 z-30">
        <div class="container mx-auto">
            <div class="flex flex-col gap-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold flex items-center gap-2">
                        <i class="fas fa-cubes"></i> معرض ال.جي
                    </h1>
                    <div class="flex items-center gap-2 bg-blue-700/30 p-2 rounded-lg border border-blue-400/30">
                        <span class="text-sm font-semibold whitespace-nowrap">الصرف:</span>
                        <input type="number" id="exchangeRate" value="12000" class="w-20 bg-transparent border-none text-white text-center font-bold focus:ring-0">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                    <div class="relative search-group">
                        <input type="text" id="searchCat" placeholder="بحث بالتصنيف..." class="input-glass search-input" autocomplete="off">
                        <div class="suggestions-list" id="suggestCat"></div>
                    </div>
                    <div class="relative search-group">
                        <input type="text" id="searchSupplier" placeholder="بحث بالمورد..." class="input-glass search-input" autocomplete="off">
                        <div class="suggestions-list" id="suggestSupplier"></div>
                    </div>
                    <div class="relative search-group">
                        <input type="text" id="searchName" placeholder="بحث بالصنف..." class="input-glass search-input" autocomplete="off">
                        <div class="suggestions-list" id="suggestName"></div>
                    </div>
                    <div class="relative search-group">
                        <input type="text" id="searchQty" placeholder="بحث بالكمية..." class="input-glass search-input" autocomplete="off">
                        <div class="suggestions-list" id="suggestQty"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pb-10">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="w-12">#</th>
                        <th>التصنيف</th>
                        <th>المورد</th>
                        <th>الصنف</th>
                        <th>الكمية</th>
                        <th>شراء ($)</th>
                        <th>الحسم</th>
                        <th>بعد الحسم</th>
                        <th>+15% ($)</th>
                        <th>سوري (ل.س)</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </main>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRZgBZaf8J75UuFGvmdPbl95jnO9kfoVzKM2vULW4QhfDWEpAVp0uZ4hO4O3GgK20v2Y35UcW8nNnLW/pub?gid=313186314&single=true&output=csv';
        let allData = [];
        let currentFocus = -1;

        async function fetchData(isBackground = false) {
            if (!isBackground) document.getElementById('loader').classList.remove('hidden');
            try {
                const response = await fetch(CSV_URL + '&t=' + new Date().getTime());
                const csvText = await response.text();
                const lines = csvText.split('\n');
                const cleanCsvText = lines.slice(1).join('\n');

                Papa.parse(cleanCsvText, {
                    header: true, skipEmptyLines: true,
                    complete: function(results) {
                        allData = results.data;
                        if (allData.length > 0) allData.pop(); 
                        filterAndRender();
                        if (!isBackground) document.getElementById('loader').classList.add('hidden');
                    }
                });
            } catch (error) { console.error(error); }
        }

        function filterAndRender() {
            const fCat = document.getElementById('searchCat').value.toLowerCase();
            const fSupp = document.getElementById('searchSupplier').value.toLowerCase();
            const fName = document.getElementById('searchName').value.toLowerCase();
            const fQty = document.getElementById('searchQty').value.toLowerCase();

            const filtered = allData.filter(row => {
                return String(row['التصنيف'] || '').toLowerCase().includes(fCat) &&
                       String(row['المورد'] || '').toLowerCase().includes(fSupp) &&
                       String(row['الصنف'] || '').toLowerCase().includes(fName) &&
                       String(row['الكمية'] || '').toLowerCase().includes(fQty);
            });
            renderTable(filtered);
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            const rate = parseFloat(document.getElementById('exchangeRate').value) || 1;
            tbody.innerHTML = '';

            data.forEach((row, index) => {
                const buyPrice = parseFloat(String(row['شراء']).replace(/[^\d.]/g, '')) || 0;
                const discount = parseFloat(String(row['الحسم']).replace(/[^\d.]/g, '')) || 0;
                const afterDiscount = buyPrice - (buyPrice * (discount / 100));
                const plus15 = afterDiscount * 1.15;
                const sypPrice = plus15 * rate;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="text-gray-400 text-xs">${index + 1}</td>
                    <td><span class="bg-blue-50 text-blue-600 px-2 py-1 rounded text-[11px] font-bold">${row['التصنيف'] || ''}</span></td>
                    <td class="text-xs">${row['المورد'] || ''}</td>
                    <td class="text-right font-bold text-gray-800">${row['الصنف'] || ''}</td>
                    <td class="font-bold">${row['الكمية'] || ''}</td>
                    <td>${buyPrice.toFixed(2)}</td>
                    <td class="text-red-500 text-xs">${discount}%</td>
                    <td>${afterDiscount.toFixed(2)}</td>
                    <td class="bg-orange-50 font-bold">${plus15.toFixed(2)}</td>
                    <td class="bg-green-50 text-green-700 font-bold">${Math.round(sypPrice).toLocaleString()}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // إعداد الاقتراحات لكل حقل
        function setupAutocomplete(inputId, suggestId, dataKey) {
            const input = document.getElementById(inputId);
            const suggestBox = document.getElementById(suggestId);

            input.addEventListener('input', function() {
                const val = this.value;
                closeAllLists();
                if (!val) return false;
                currentFocus = -1;

                const uniqueValues = [...new Set(allData.map(item => String(item[dataKey] || '')))]
                                    .filter(v => v.toLowerCase().includes(val.toLowerCase()))
                                    .slice(0, 10);

                if (uniqueValues.length > 0) {
                    suggestBox.style.display = 'block';
                    uniqueValues.forEach(v => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.innerHTML = v;
                        div.addEventListener('click', function() {
                            input.value = v;
                            closeAllLists();
                            filterAndRender();
                        });
                        suggestBox.appendChild(div);
                    });
                }
            });

            input.addEventListener('keydown', function(e) {
                let x = suggestBox.getElementsByClassName('suggestion-item');
                if (e.keyCode == 40) { // سهم أسفل
                    currentFocus++;
                    addActive(x);
                } else if (e.keyCode == 38) { // سهم أعلى
                    currentFocus--;
                    addActive(x);
                } else if (e.keyCode == 13) { // Enter
                    e.preventDefault();
                    if (currentFocus > -1 && x) x[currentFocus].click();
                }
            });
        }

        function addActive(x) {
            if (!x) return false;
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            x[currentFocus].classList.add('active');
            x[currentFocus].scrollIntoView({ block: 'nearest' });
        }

        function removeActive(x) {
            for (let i = 0; i < x.length; i++) x[i].classList.remove('active');
        }

        function closeAllLists() {
            const items = document.getElementsByClassName('suggestions-list');
            for (let i = 0; i < items.length; i++) items[i].innerHTML = '', items[i].style.display = 'none';
        }

        document.addEventListener('click', e => { if (!e.target.classList.contains('search-input')) closeAllLists(); });

        // تفعيل الفلاتر
        setupAutocomplete('searchCat', 'suggestCat', 'التصنيف');
        setupAutocomplete('searchSupplier', 'suggestSupplier', 'المورد');
        setupAutocomplete('searchName', 'suggestName', 'الصنف');
        setupAutocomplete('searchQty', 'suggestQty', 'الكمية');

        document.querySelectorAll('.search-input').forEach(input => {
            input.addEventListener('input', filterAndRender);
        });
        document.getElementById('exchangeRate').addEventListener('input', filterAndRender);

        window.onload = () => {
            fetchData();
            // التحديث كل 5 دقائق
            setInterval(() => fetchData(true), 300000); 
        };
    </script>
</body>

</html>
